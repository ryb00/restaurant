<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="restaurant Foodie">
    <meta name="keywords" content="restaurant, dinner, evening, date, London, food, Foodie">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Title -->
    <title>restaurant Foodie</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" style="text-decoration: none;">
            <h1 id="logo">restaurant Foodie</h1>
        </a>
        <input type="checkbox" id="hamburger-menu" name="hamburger-menu">
        <label for="hamburger-menu" class="hamburger-menu-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Our chefs</a></li>
                <li><a href="gallery.html" class="gallery">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="contact-image"></section>
        <section>
            <div class="row">
                <div class="col-md-4 images">
                    <div class="row image-dish10"></div>
                    <div class="row image-dish11"></div>
                    <div class="row image-dish12"></div>
                </div>
                <div class="col-md-8">
                    <div class="row text-center">
                        <div class="col text-contact">
                            <h5 class="text-center">Contact us</h5>
                            <form>
                                    <div>
                                    <div class="form-element"><input type="text" id="fullname" class="form-control" required placeholder="Name"/></div>
                                    <div class="form-element"></div><input type="email" id="emailaddress" class="form-control" required placeholder="Email" /></div>
                                    <div class="form-element"></div><textarea rows="5" id="text-contact" class="form-control" required placeholder="Text"></textarea></div>
                                    </div>
                                    <div class="form-row" text-contact>
                                        <div class="form-element"></div><button type="submit" class="btn btn-secondary">Send</button></div>
                                    </div>
                            </form>
                            
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Facebook">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Twitter">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
